[versions]
junitJupiter = "5.13.1"
junitPlatform = "1.13.2"
assertJ = "3.27.3"
jetbrains-annotations = "26.0.2"
checkstyleTool = "10.18.1"
pmdTool = "7.5.0"
apacheCommons = "3.17.0"
apacheCommonsIo = "2.19.0"
cuteToolisticon = "1.8.0"
